<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Important Question üòè</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
  :root{
    --pink1:#ff9bb3;
    --pink2:#ffc1d6;
    --accent:#ff477e;
    --blue-accent:#1f6ae1;
  }

  html,body{height:100%;margin:0;}
  body{
    background: radial-gradient(circle at 10% 10%, #ffeef6 0%, #ffdfee 20%, var(--pink1) 50%, var(--pink2) 100%);
    font-family: "Comic Sans MS", "Poppins", system-ui, -apple-system, sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* floating hearts layer */
  .hearts-layer{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
  }
  .heart{
    position:absolute;
    font-size:20px;
    will-change: transform, opacity;
    animation: floatUp linear infinite;
    opacity:0.95;
  }
  @keyframes floatUp{
    0% { transform: translateY(0) scale(0.9); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.1); opacity: 0; }
  }

  .card{
    width: min(92vw, 420px);
    background: rgba(255,255,255,0.85);
    border-radius: 18px;
    padding: 24px;
    box-shadow: 0 18px 40px rgba(23,10,30,0.12);
    text-align:center;
    position:relative;
    z-index:2;
    backdrop-filter: blur(3px);
    transition: transform 0.35s ease;
  }

  /* cat image */
  .cat-wrap{
    display:flex;
    justify-content:center;
    margin-top: -12px;
  }
  .cat {
    width: 120px;
    height: auto;
    display:block;
    border-radius: 14px;
    transform-origin: center bottom;
    animation: bob 2.2s ease-in-out infinite;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  }
  @keyframes bob{
    0% { transform: translateY(0) rotate(-1deg); }
    50% { transform: translateY(-10px) rotate(1.2deg); }
    100% { transform: translateY(0) rotate(-1deg); }
  }

  h1{
    color:var(--accent);
    margin: 12px 4px 6px;
    font-size:clamp(20px, 4vw, 28px);
  }
  #msg{ color:#4b4b4b; margin:0 0 10px; }

  .btns{
    position:relative;
    height:160px;
    margin-top:12px;
  }

  button{
    position:absolute;
    border: none;
    cursor:pointer;
    border-radius: 40px;
    padding: 12px 26px;
    font-size: 18px;
    transition: transform .25s ease, box-shadow .25s ease;
    box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    user-select:none;
    -webkit-user-select:none;
    touch-action: manipulation;
  }

  #yes {
    left: 50%;
    transform: translateX(-50%) scale(1);
    bottom: 14px;
    background: linear-gradient(180deg, #ff6b94, #ff477e);
    color: white;
  }
  #yes.small {
    transform: translateX(-50%) scale(.95);
  }

  #no {
    left: 62%;
    top: 18px;
    background: linear-gradient(180deg,#d9534f,#a12a2a);
    color: white;
    transform: translateX(-50%);
  }

  /* shake animation when NO is tapped */
  .shake {
    animation: shake .32s;
  }
  @keyframes shake{
    0% { transform: translateX(-50%) rotate(0deg); }
    20% { transform: translateX(-50%) rotate(-6deg); }
    50% { transform: translateX(-50%) rotate(6deg); }
    80% { transform: translateX(-50%) rotate(-4deg); }
    100% { transform: translateX(-50%) rotate(0deg); }
  }

  /* final page fade */
  .final-wrap{
    width: min(92vw, 420px);
    margin: auto;
    padding: 22px;
    background: rgba(255,255,255,0.98);
    border-radius:16px;
    text-align:center;
    box-shadow: 0 18px 40px rgba(23,10,30,0.12);
    animation: fadeIn .45s ease both;
  }
  @keyframes fadeIn{ from { opacity:0; transform:translateY(8px) } to { opacity:1; transform:none } }

  .couple {
    width:100%;
    border-radius:14px;
    display:block;
    margin:14px 0;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }

  /* small responsive adjustments */
  @media (max-width:420px){
    .cat { width:100px; }
    button{ font-size:16px; padding:10px 20px; }
  }
</style>
</head>
<body>

  <!-- floating hearts container -->
  <div class="hearts-layer" id="heartsLayer"></div>

  <div class="card" id="mainCard">
    <div class="cat-wrap">
      <!-- Make sure this file is uploaded as cat.jpg in repo -->
      <img src="cat.jpg" alt="cute cat" class="cat" id="catImg">
    </div>

    <h1>Will you be my Valentine, Nitin? üíò</h1>
    <p id="msg">Choose wisely üòå</p>

    <div class="btns">
      <button id="yes" onclick="yesClick()">YES, of course! üòç</button>
      <!-- supports hover (desktop) and tap (mobile) -->
      <button id="no" onclick="noMove()" ontouchstart="noMove()">NO üôÑ</button>
    </div>
  </div>

<script>
  // scale for YES button
  let yesScale = 1;

  const taunts = [
    "Oops üò¨ missed it",
    "Try harder üòÇ",
    "Nice try, villain üòà",
    "No is not an option ü§®",
    "Why you running? üèÉ‚Äç‚ôÇÔ∏èüí®",
    "System error ‚ùå"
  ];

  // create floating hearts periodically in background for ambience
  function spawnAmbientHeart() {
    const layer = document.getElementById('heartsLayer');
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerText = 'üíó';
    const size = 14 + Math.random() * 26;
    h.style.fontSize = size + 'px';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.bottom = (-10 - Math.random() * 20) + 'px';
    h.style.opacity = (0.5 + Math.random() * 0.6);
    h.style.animationDuration = (6 + Math.random() * 6) + 's';
    layer.appendChild(h);
    setTimeout(()=> h.remove(), 16000);
  }
  // gentle stream of hearts
  setInterval(spawnAmbientHeart, 900);

  function noMove(){
    const no = document.getElementById('no');
    const yes = document.getElementById('yes');
    const msg = document.getElementById('msg');
    const card = document.getElementById('mainCard');

    // random teleport but keep inside card region
    const maxX = 140; // px offset range
    const maxY = 90;
    const x = (Math.random() * maxX*2) - maxX;
    const y = (Math.random() * maxY*2) - maxY;

    no.style.transform = `translate(${x}px, ${y}px)`;
    no.classList.remove('shake');
    // trigger shake for fun
    void no.offsetWidth;
    no.classList.add('shake');

    // enlarge yes a bit
    yesScale = Math.min(3.8, yesScale + 0.28);
    yes.style.transform = `translateX(-50%) scale(${yesScale})`;
    yes.style.boxShadow = "0 18px 32px rgba(255,71,126,0.22)";

    // playful message
    msg.innerText = taunts[Math.floor(Math.random()*taunts.length)];

    // make the cat react a little (bigger bob)
    const cat = document.getElementById('catImg');
    cat.style.animation = 'bob .9s ease-in-out 1';
    setTimeout(()=> cat.style.animation = 'bob 2.2s ease-in-out infinite', 900);
  }

  // create small heart burst on YES and show final page
  function yesClick(){
    // quick tiny burst
    burstHearts(24);

    // fade out main card, then show final page with photo
    const body = document.body;
    const old = document.getElementById('mainCard');
    old.style.opacity = '0';
    old.style.transform = 'scale(.98)';
    setTimeout(()=> {
      body.innerHTML = `
        <div class="final-wrap">
          <h1 style="color:${'var(--blue-accent)'}">Happy Valentine‚Äôs üíô</h1>
          <img src="couple_K.jpeg" alt="Us" class="couple">
          <p style="font-size:16px;">To my favorite person,</p>
          <p style="font-size:16px; margin-top:6px;">You are officially mine now üíç</p>
          <p style="font-size:13px; color:#666; margin-top:8px;">‚Äî From your girl üíã</p>
        </div>
      `;
      // after final is in DOM, do a gentle heart shower
      showerHearts(50, 18);
    }, 380);
  }

  // helper to create small bursts
  function burstHearts(count=18){
    const layer = document.getElementById('heartsLayer') || createHeartsLayer();
    for(let i=0;i<count;i++){
      const h = document.createElement('div');
      h.className = 'heart';
      h.innerText = i%2 ? 'üíñ' : 'üíó';
      h.style.left = (50 + (Math.random()*80-40)) + 'vw';
      h.style.bottom = (18 + Math.random()*8) + 'vh';
      const s = 14 + Math.random()*26;
      h.style.fontSize = s+'px';
      h.style.opacity = 1;
      const dur = 900 + Math.random()*900;
      h.style.animationDuration = (dur/1000)+'s';
      layer.appendChild(h);
      setTimeout(()=> h.remove(), dur + 300);
    }
  }

  function showerHearts(total=40, spawnInterval=120){
    const layer = document.getElementById('heartsLayer') || createHeartsLayer();
    let spawned=0;
    const iv = setInterval(()=> {
      const h = document.createElement('div');
      h.className = 'heart';
      h.innerText = Math.random()>0.5 ? 'üíô' : 'üíó';
      h.style.left = (10 + Math.random()*80) + 'vw';
      h.style.bottom = (-6 - Math.random()*6) + 'px';
      h.style.fontSize = (12 + Math.random()*28) + 'px';
      h.style.opacity = 0.95;
      h.style.animationDuration = (4 + Math.random()*3) + 's';
      layer.appendChild(h);
      setTimeout(()=> h.remove(), 11000);
      spawned++;
      if(spawned>=total) clearInterval(iv);
    }, spawnInterval);
  }

  function createHeartsLayer(){
    const layer = document.createElement('div');
    layer.id = 'heartsLayer';
    layer.className = 'hearts-layer';
    document.body.appendChild(layer);
    return layer;
  }

  // small accessibility: keyboard support
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') document.getElementById('yes').click();
    if(e.key === 'Escape') noMove();
  });

  // ensure touches don't select text
  document.addEventListener('touchstart', ()=>{}, {passive:true});
</script>

</body>
</html>
